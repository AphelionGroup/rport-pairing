name: Test
on: [ push ]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Go Test
        run: go test -race ./...

      - name: Install Dependencies
        shell: bash
        run: |
          set -e
          sudo apt-get update >/dev/null
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y curl jq ncat shellcheck

      - name: Run pairing service
        shell: bash
        run: bash .github/scripts/run_pairing_service.sh

      - name: Run RPort Server
        shell: bash
        run: bash .github/scripts/run_rport_server.sh

      - name: Functional Linux Test & Shell Script Lint
        shell: bash
        run: bash .github/scripts/functional_test.sh